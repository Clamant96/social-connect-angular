<!-- DADOS PERFIL E GERENCIAMENTO DE POSTAGEM -->
<div class="header">
  <div class="img">
    <img src="{{carregaImagem(postagem.usuario.username, postagem.usuario.img)}}" alt="{{carregaImagem(postagem.usuario.username, postagem.usuario.img)}}" />
  </div>
  <p [routerLink]="['/perfil', postagem.usuario.id]">{{ postagem.usuario.username }}</p>
  <div *ngIf="disponibilizaEdicaoPerfil(this.idUsuarioLogado, postagem.usuario.id)" class="icon" [routerLink]="['/editar-postagem/', postagem.id]" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
    </svg>
  </div>
</div>

<!-- IMG POSTAGEM -->
<div class="img-postagem" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="findByIdPostagem(postagem.id)" >
  <img src="{{carregaImagem(postagem.usuario.username, postagem.img)}}" alt="{{carregaImagem(postagem.usuario.username, postagem.img)}}" />
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">

    <div class="vizualizar-postagem">
      <div class="img">
        <img src="{{carregaImagem(usuarioPostagem.username, minhasPostagens.img)}}" alt="{{carregaImagem(usuarioPostagem.username, minhasPostagens.img)}}" />
      </div>
      <div class="dados-postagem">
        <div class="dados-usuario-postagem">
          <div class="img">
            <img src="{{carregaImagem(usuarioPostagem.username, usuarioPostagem.img)}}" alt="{{carregaImagem(usuarioPostagem.username, usuarioPostagem.img)}}" />
          </div>
          <h5>{{ usuarioPostagem.username }}</h5>
        </div>
        <div class="mensagens-postagem" *ngFor='let mensagem of minhasPostagens.mensagens'>
          <h5>{{ mensagem.username }}</h5>
          <p>{{ mensagem.descricao }}</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- ACOES DISPONIVEIS NA POSTAGEM -->
<div class="acoes-postagem">
  <div *ngIf="renderizaBotao(postagem, idUsuarioLogado)" class="icon {{ajustaLike(postagem, idUsuarioLogado)}}" (click)="likePostagem(idUsuarioLogado, postagem.id)" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
    </svg>
  </div>
  <div *ngIf="!renderizaBotao(postagem, idUsuarioLogado)" class="icon {{ajustaLike(postagem, idUsuarioLogado)}}" (click)="likePostagem(idUsuarioLogado, postagem.id)" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
      <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
    </svg>
  </div>

  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
      <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
    </svg>
  </div>
  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
      <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
    </svg>
  </div>
  <div class="qt-curtidas-postagem">
    <p>{{ postagem.likePostagem.length }} curtidas</p>
  </div>
</div>

<!-- CARREGA DESCRICAO DA POSTAGEM -->
<div class="comentarios-postagem-usuario">
  <h5>{{ postagem.usuario.username }}</h5>
  <p>{{ postagem.descricao }}</p>
</div>

<!-- CARREGA MENSAGENS DA POSTAGEM -->
<div class="mensagens-postagem" *ngFor='let mensagem of postagem.mensagens' >
  <h5>{{ mensagem.username }}</h5>
  <p>{{ mensagem.descricao }}</p>
</div>

<!-- GERENCIAR BOTAO PUBLICAR COMENTARIO -->
<div class="footer">
  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
    </svg>
  </div>
  <div class="postagem">
    <input [(ngModel)]='mensagem.descricao' type="text" name="descricao" id="descricao" placeholder="Adicione um comentÃ¡rio..." >
  </div>
  <button type="submit" (click)='postMensagemPostagem(postagem.id)' >
    Publicar
  </button>
</div>
