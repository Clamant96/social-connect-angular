<div class="input">
  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>
  </div>
  <input (input)='minhaPesquisa($event)' type="text" name="username" id="username" placeholder="Pesquisar...">
</div>
<div *ngIf="this.dropDownPesquisa" class="dropdown-content" (click)="ajustarDropDown()" >
  <div class="usuario" *ngFor='let user of listaUsuario' >
    <img src="{{this.utilService.carregaImagem(user.username, user.img)}}" alt="{{this.utilService.carregaImagem(user.username, user.img)}}" />
    <div class="dados-usuario">
      <a [routerLink]="[this.utilService.defineUrlPerfilUsuarioLogado(), user.id]" >{{ user.username }}</a>
      <p>{{ user.nome }}</p>
    </div>
  </div>
</div>
