<section class="container-fluid">
  <div class="login">
    <h1>Social Connect</h1>
    <div class="input">
      <input [(ngModel)]='userLogin.username' class="form-control" type="text" name="usuario" id="usuario" placeholder="Nome de usuário">
      <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
      <div class="esqueci-senha">
        <a routerLink="">Esqueceu a senha?</a>
      </div>
    </div>
    <div class="botao">
      <button type="submit" (click)='entrar()'>Entrar</button>
    </div>
    <div class="hr">
      <hr />
      <p>OU</p>
      <hr />
    </div>
    <div class="login-cadastro">
      <p>Nao tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a></p>
    </div>
  </div>
</section>
