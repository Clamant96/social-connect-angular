<section class="container-fluid">
  <div class="cadastro">
    <h1>Social Connect</h1>
    <p class="texto">Cadastre-se para ver fotos e vídeos dos seus amigos.</p>
    <div class="input">
      <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
      <input [(ngModel)]='usuario.username' class="form-control" type="text" name="username" id="username" placeholder="Usuário">
      <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
      <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua Senha">
    </div>
    <div class="botao">
      <!--<button type="submit" routerLink="/login">Cancelar</button>-->
      <button type="submit" (click)='cadastrar()'>Cadastrar</button>
    </div>
    <div class="hr">
      <hr />
      <p>OU</p>
      <hr />
    </div>
    <div class="login-cadastro">
      <p>Tem uma conta? <a routerLink="/login">Conecte-se</a></p>
    </div>
  </div>
</section>
