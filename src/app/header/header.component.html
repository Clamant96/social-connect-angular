<header (mousedown)="ajustarDropDown()" >
  <div class="header">
    <div class="itens-header">
      <h1 routerLink="/home" >{{ nomeSite }}</h1>

      <!-- CARREGA COMPONENTE SEARCH -->
      <app-search class="pesquisa" ></app-search>

      <div class="menu-usuario">
        <a class="img-perfil" routerLink="/postagem" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </a>
        <a class="img-perfil" routerLink="/home" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
          </svg>
        </a>

        <!-- CARREGA COMPONENTE FOLLOW -->
        <app-follow class="img-perfil"></app-follow>

        <!-- IMG PERFIL -->
        <a [routerLink]="[this.utilService.defineUrlPerfilUsuarioLogado(), idUsuario]" class="img-perfil">
          <img src="{{this.utilService.carregaImagem(usarname, img)}}" alt="{{this.utilService.carregaImagem(usarname, img)}}" />
        </a>
      </div>

    </div>
    <div class="barra instagram"></div>
  </div>
</header>
