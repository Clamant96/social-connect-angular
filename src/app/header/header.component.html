<header (mousedown)="ajustarDropDown()" >
  <div class="header">
    <div class="itens-header">
      <h1 routerLink="/home" >{{ nomeSite }}</h1>
      <div class="pesquisa">
        <div class="input">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </div>
          <input (input)='minhaPesquisa($event)' type="text" name="username" id="username" placeholder="Pesquisar...">
        </div>
        <div *ngIf="this.dropDownPesquisa" class="dropdown-content" (click)="ajustarDropDown()" >
          <div class="usuario" *ngFor='let user of listaUsuario' >
            <!-- <img src="{{ user.img }}" alt="{{ user.username }}"> -->
            <img src="{{carregaImagem(user.username, user.img)}}" alt="{{carregaImagem(user.username, user.img)}}" />
            <div class="dados-usuario">
              <a [routerLink]="[this.defineUrlPerfilUsuarioLogado(), user.id]" >{{ user.username }}</a>
              <p>{{ user.nome }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-usuario">
        <a class="img-perfil" routerLink="/postagem" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </a>
        <a class="img-perfil" routerLink="/home" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
          </svg>
        </a>
        <a class="img-perfil" (click)="renderizaSeguidores(this.id)" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg>

          <div class="dropdown-lista-seguidores" *ngIf="this.dropDownSeguindo" >
            <p class="fechar" (click)="gerenciaOcultaListaSeguidores()">Fechar</p>
            <div class="instagram"></div>
            <div class="usuario" *ngFor='let usuario of this.listaUsuariosSeguidos' >
              <!-- <img src="{{usuario.img}}" alt="{{usuario.username}}"> -->
              <img src="{{carregaImagem(usuario.username, usuario.img)}}" alt="{{carregaImagem(usuario.username, usuario.img)}}" />
              <div class="dados-usuario">
                <a [routerLink]="['/perfil', usuario.id]" >{{ usuario.username }}</a>
                <p>{{ usuario.nome }}</p>
              </div>
              <p class="deixar-de-seguir" (click)='deixarDeSeguirUsuario(usuario.id, this.id)'>Seguindo</p>
            </div>
          </div>

        </a>
        <!-- IMG PERFIL -->
        <a [routerLink]="[this.defineUrlPerfilUsuarioLogado(), idUsuario]" class="img-perfil">
          <!-- <img src="{{ img }}" alt="{{ usarname }}" /> -->
          <img src="{{carregaImagem(usarname, img)}}" alt="{{carregaImagem(usarname, img)}}" />
        </a>
      </div>

    </div>
    <div class="barra instagram"></div>
  </div>
</header>
